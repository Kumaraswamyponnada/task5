        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4;
        }

        /* Header Styles */
        header {
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 10px 0;
            border-bottom: #2980b9 3px solid;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        header nav {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        header nav ul {
            list-style: none;
            padding: 0;
            display: flex;
        }

        header nav ul li {
            margin: 0 10px;
        }

        header nav a {
            color: #ecf0f1;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
            padding: 5px 10px;
        }

        header nav a:hover {
            color: #bdc3c7;
        }

        /* Section Styles */
        section {
            padding: 20px;
            background-color: #ecf0f1;
        }

        section h2 {
            margin-top: 0;
            color: #2980b9;
            text-align: center;
        }

        /* Footer Styles */
        footer {
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 10px;
            text-align: center;
            clear: both;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>

    <script>
        function loadContent(page) {
            const xhr = new XMLHttpRequest();
            xhr.open('GET', page, true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    document.getElementById('content').innerHTML = xhr.responseText;
                }
            };
            xhr.send();
        }
    </script>
